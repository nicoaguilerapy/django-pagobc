{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

<main class="main-content">
    <!--== Start Page Title Area ==-->
    <!--== End Page Title Area ==-->
  
    <!--== Start Contact Area ==-->
    <div class="account-login-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 m-auto">
            <div class="login-top">
              <nav class="login-form-nav">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true"><i class="lastudioicon-user-1"></i>Cambiar Contraseña</button>
                </div>
              </nav>
            </div>
            <div class="login-bottom">
              <div class="login-form-content tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                  <div class="login-form">
                    <form class="login-form-wrapper" id="login-form" action="{% url 'account_login' %}" method="post">
                      {% csrf_token %}
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="row">
                            <div class="col-md-12">
                                <div class="form-group mb-0">
                                  <label for="password" class="form-label mt-15">Contraseña Actual</label>
                                  <input type="password" class="form-control" name="oldpassword" placeholder="" required id="id_oldpassword">
                                </div>
                              </div>
                              <div class="col-md-12">
                                  <div class="form-group mb-0">
                                    <label for="password" class="form-label mt-15">Contraseña Nueva</label>
                                    <input type="password" class="form-control" name="password1" placeholder="" required id="id_password1">
                                  </div>
                                </div>
                                <div class="col-md-12">
                                  <div class="form-group mb-0">
                                    <label for="password" class="form-label mt-15">Repita Contraseña Nueva</label>
                                    <input type="password" class="form-control" name="password2" placeholder="" required id="id_password2">
                                  </div>
                                </div>
                            <div class="col-md-12">
                              <div class="form-group mb-0 form-group-info">
                                <button class="btn btn-theme btn-black" type="submit">Cambiar Contraseña</button>
                                <a class="btn-forgot" href="{% url 'account_change_password' %}">¿Olvidaste tu Contraseña?</a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                  <!-- Message Notification -->
                  <div class="form-message"></div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--== End Contact Area ==-->
  </main>





{% endblock %}
