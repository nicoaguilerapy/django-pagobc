{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <form class="user" id="form-login" method="POST" action="{% url 'account_change_password' %}">
                  {% csrf_token %}
                  <div class="col-md-12">
                    <div class="form-group mb-0">
                      <label for="password" class="form-label mt-15">Contrase単a Actual</label>
                      <input type="password" class="form-control form-control-user" name="oldpassword" placeholder="" required id="id_oldpassword">
                    </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-group mb-0">
                        <label for="password" class="form-label mt-15">Contrase単a Nueva</label>
                        <input type="password" class="form-control form-control-user" name="password1" placeholder="" required id="id_password1">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group mb-0">
                        <label for="password" class="form-label mt-15">Repita Contrase単a Nueva</label>
                        <input type="password" class="form-control form-control-user" name="password2" placeholder="" required id="id_password2">
                      </div>
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit">Cambiar Contrase単a</button>
                  <hr>
                </form>
                <hr>
                <div class="row justify-content-center">
                  <div class="row justify-content-center">
                <a href="{% url 'home' %}" class="btn btn-primary btn-icon-split btn-sm">
                  <span class="icon text-white-50">
                      <i class="fas fa-edit"></i>
                  </span>
                  <span class="text">Volver</span>
                </a>
              </div>
            </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>





{% endblock %}
